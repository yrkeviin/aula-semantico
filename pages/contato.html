<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Home</title>
</head>
<body>
    <header class="site-header">
        <h1>Home</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-list"><a href="index.html">Home</a></li>
                <li class="nav-list"><a href="sobre.html">Sobre</a></li>
                <li class="nav-list"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">  
        <section class="contact-section">
            <h2 class="section-title">Fale Conosco</h2>
            <p class="section-text">
                aaaaaaaaaaaaaaa
            </p>

            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" id="nome" name="nome" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email: </label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="mensagem" class="form-label">Mensagem: </label>
                    <textarea name="mensagem" id="mensagem" class="form-textarea" rows="5" required></textarea>
                </div>

                <button type="submit" class="form-button">Enviar</button>
            </form>
        </section>
    </main>
